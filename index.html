<!DOCTYPE html>
<html>
<head>
    <title>Assignment 2 - Prompt Proxy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Prompt Proxy</h1>

        <label>User Input</label>
        <textarea id="userInput" placeholder="Enter your request..."></textarea>

        <label>Persona</label>
        <select id="personaSelect">
            <option>Software Engineer</option>
            <option>Computer Science Teacher</option>
            <option>Musician</option>
            <option>Network Administrator</option>
            <option>Artist</option>
            <option>Photographer</option>
            <option>Nurse</option>
            <option>Pediatrician</option>
        </select>

        <label>Temperature: <span id="tempValue">0.7</span></label>
        <input type="range" id="temperatureSlider" min="0" max="2" step="0.1" value="0.7">

        <button id="generateBtn">Generate Response</button>

        <div id="resultBox">
            <h3>Result</h3>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
